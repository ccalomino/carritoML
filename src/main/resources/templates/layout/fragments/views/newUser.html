<newUser th:fragment="newUser">

	<div class="col-6">
        <h2>Agregar usuario</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <form th:object="${user}" th:action="@{/save}" method="post">
 	       	<div class="form-group">
                <label for="nombre">Nombre del usuario</label>
                <input autocomplete="off" autofocus th:field="*{nombre}" id="nombre"
                       placeholder="Escribe el nombre del usuario" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="clave">Clave</label>
                <input autocomplete="off" autofocus th:field="*{clave}" id="clave"
                       placeholder="Escriba la clave" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('clave')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{clave}"></div>
            </div>
            
      		<button type="submit" class="btn btn-success">Grabar</button>
			<a th:href="@{'/'}" class="btn btn-warning">Volver</a> </td>
						      
        </form>
	</div>



</newUser>
