<listasProdML th:fragment="listasProdML">

<div class="col-6">
        <h2>Agregar producto</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        
       <form th:object="${productoML}" th:action="@{/saveProdML}" method="post">
 	       	<div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input autocomplete="off" autofocus th:field="*{nombre}" id="nombre"
                       placeholder="Escribe el nombre del producto" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="nombre">Precio</label>
                <input autocomplete="off" autofocus th:field="*{precio}" id="precio"
                       placeholder="Precio" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{precio}"></div>
            </div>
	   		<button type="submit" class="btn btn-success">Agregar</button>						      
        </form>
        
</div>
       
	<div class="container">
		<div class="row">
		
		

        
        
			 <div class="col-7">
		        <h2>Productos ML</h2>
		        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
		             th:text="${mensaje}"
		             class="alert">
		        </div>
		        
		        <div class="table-responsive">
		            <table class="table table-bordered table-striped" id="rwd-table-id">
				        <thead>
				            <tr>
				            	<th style="background-color:lavender;">ID</th >
				                <th style="background-color:lavender;">Nombre</th >	
				                <th style="background-color:lavender;">Precio</th >	
				            </tr>
				        </thead>
				        <tbody>
				            <tr th:each="p : ${listProdML}">
				            	<td th:text="${p.idProdML}">Product ID</td>
				                <td th:text="${p.nombre}">Nombre</td>
				                <td th:text="${p.precio}">Precio</td>

				                <td>
			                		<a th:href="@{'/deleteProdML/' + ${p.idProdML}}" class="btn btn-danger">Borrar</a>
			                	</td>
				            </tr>
				        </tbody >
				           
		            </table>
		        </div>
			 </div>    
			 
			 

	  </div>
	  
	</div>
		    
		    


</listasUML>
